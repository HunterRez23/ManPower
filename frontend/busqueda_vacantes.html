<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar vacantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS propio -->
  <link rel="stylesheet" href="/CSS/vacantes.css" />
  <link rel="stylesheet" href="/CSS/tw.build.css" />

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <h1 class="brand">ManPower</h1>
      <nav class="nav-fancy">
        <a href="/busqueda_vacantes.html" class="button nav-button active" data-text="Vacantes">
          <span class="actual-text">&nbsp;Vacantes&nbsp;</span>
          <span aria-hidden="true" class="hover-text">&nbsp;Vacantes&nbsp;</span>
        </a>

        <a href="/perfil_candidato.html" class="button nav-button" data-text="Mi perfil">
          <span class="actual-text">&nbsp;Mi&nbsp;perfil&nbsp;</span>
          <span aria-hidden="true" class="hover-text">&nbsp;Mi&nbsp;perfil&nbsp;</span>
        </a>

        <button id="notifyBtn" type="button" class="button nav-button" data-text="Avisos">
          <span class="actual-text">&nbsp;Avisos&nbsp;</span>
          <span aria-hidden="true" class="hover-text">&nbsp;Avisos&nbsp;</span>
        </button>

        <button id="logoutBtn" type="button" class="button nav-button" data-text="Salir">
          <span class="actual-text">&nbsp;Salir&nbsp;</span>
          <span aria-hidden="true" class="hover-text">&nbsp;Salir&nbsp;</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="filters card">
      <div class="filters-row">
        <div class="field">
          <label>Palabra clave</label>
          <input id="q" type="text" placeholder="Puesto, empresa, tecnología…" />
        </div>
        <div class="field">
          <label>Estado</label>
          <select id="estado">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="field">
          <label>Municipio</label>
          <select id="municipio">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="field">
          <label>Empresa</label>
          <input id="empresa" type="text" placeholder="Opcional" />
        </div>
        <div class="field">
          <label>Rango salarial (mín)</label>
          <input id="salarioMin" type="number" min="0" step="1000" placeholder="0" />
        </div>
        <div class="field">
          <label>Rango salarial (máx)</label>
          <input id="salarioMax" type="number" min="0" step="1000" placeholder="∞" />
        </div>
      </div>
      <div class="filters-actions">
        <button id="btnBuscar" class="btn-primary">Buscar</button>
        <button id="btnLimpiar" class="btn-light">Limpiar</button>
      </div>
    </section>

    <section class="results">
      <div id="stats" class="stats"></div>
      <div id="listaVacantes" class="cards-grid"></div>
      <div class="pagination">
        <button id="prevPage" class="btn-light" disabled>« Anterior</button>
        <span id="pageInfo" class="page-info">Página 1</span>
        <button id="nextPage" class="btn-light" disabled>Siguiente »</button>
      </div>
    </section>
  </main>

  <!-- Tarjeta de vacante -->
  <template id="vacanteCardTpl">
    <article class="card vac-card">
      <div class="vac-header">
        <h3 class="vac-title"></h3>
        <span class="vac-empresa"></span>
      </div>
      <div class="vac-body">
        <div class="vac-meta">
          <span class="pill pill-loc"></span>
          <span class="pill pill-sal"></span>
        </div>
        <p class="vac-desc"></p>
      </div>
      <div class="vac-actions">
        <button class="btn-primary btn-postular">Postularme</button>
        <button class="btn-light btn-detalles">Detalles</button>
      </div>
    </article>
  </template>

  <!-- ========= Botón flotante y panel de Chat (lista + mensajes) ========= -->
  <!-- Botón abrir chat -->
  <button id="openChatPanel"
          class="fixed bottom-6 right-6 z-40 inline-flex items-center gap-2 rounded-lg border border-green-200 bg-white px-3 py-2 text-sm text-green-800 shadow-md hover:shadow-lg">
    <span class="inline-flex size-7 items-center justify-center rounded-md bg-green-100">
      <svg class="size-4" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none">
        <path d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        <path d="M12.375 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        <path d="M16.5 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg>
    </span>
    <span>Chat</span>
  </button>

  <!-- Panel de chat -->
  <div id="chatPanel" class="fixed bottom-20 right-6 z-40 w-[26rem] rounded-lg bg-white shadow-2xl hidden">
    <!-- Header -->
    <div class="relative flex items-center justify-between px-3 py-2">
      <div class="flex items-center gap-2">
        <svg class="size-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
          <path d="M12.375 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
          <path d="M16.5 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </svg>
        <div id="chatTitle" class="font-semibold">Conversaciones</div>
      </div>
      <div class="flex items-center gap-1">
        <!-- volver a lista -->
        <button id="chatBackBtn" class="hidden rounded-full p-2 hover:bg-gray-100" title="Volver a la lista">
          <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <!-- cerrar -->
        <button id="closeChatPanel" class="rounded-full p-2 hover:bg-gray-100 focus:bg-gray-200" aria-label="Cerrar chat">
          <svg class="size-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none">
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Cuerpo -->
    <div class="border-t border-gray-200">
      <!-- Vista: lista de empresas (aparece cuando hay ACEPTADA/CONTRATADA) -->
      <div id="chatListView" class="max-h-96 overflow-auto p-2">
        <ul id="chatListItems" class="space-y-1"></ul>
        <div id="chatEmpty" class="hidden p-4 text-sm text-gray-500">
          No tienes chats (aún). Solo verás empresas cuando te preseleccionan o te contratan.
        </div>
      </div>

      <!-- Vista: mensajes -->
      <div id="chatMsgsView" class="hidden">
        <ul id="chatMsgs" class="max-h-80 overflow-auto p-3 pb-4 space-y-3 text-sm"></ul>
        <div class="relative">
          <input id="chatInput" type="text" placeholder="Escribe un mensaje…"
                class="h-10 w-full rounded-b-lg border-t border-gray-200 bg-gray-100 pl-3 pr-10 text-sm focus:outline-blue-600/50" />
          <button id="chatSend"
                  class="absolute right-1 top-1/2 -translate-y-1/2 rounded-full p-2 text-blue-600 hover:bg-gray-200"
                  aria-label="Enviar">
            <svg class="size-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none">
              <path d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ========= Fin chat ========= -->

  <!-- JS principal -->
  <script type="module" src="/Js/vacantes.js"></script>
</body>
</html>
