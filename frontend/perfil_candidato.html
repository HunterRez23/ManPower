<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil del Candidato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/CSS/perfil.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="page">
    <h1 class="page-title">Perfil del Candidato</h1>

    <div class="cards-grid">
      <!-- Card 1: Datos personales -->
      <section class="card">
        <div class="card-header">
          <span class="dot dot-active"></span>
          <h3>Datos personales</h3>
        </div>
        <div class="card-body grid-1">
          <label class="field">
            <span>Nombre</span>
            <input type="text" id="nombre" />
          </label>
          <label class="field">
            <span>Apellido</span>
            <input type="text" id="apellido" />
          </label>

          <label class="field">
            <span>CURP</span>
            <input type="text" id="curp" maxlength="18" />
          </label>
          <label class="field">
            <span>Teléfono</span>
            <input type="tel" id="telefono" />
          </label>

          <label class="field col-1">
            <span>Email</span>
            <input type="email" id="email" readonly />
          </label>

          <label class="field col-1">
            <span>Dirección</span>
            <textarea id="direccion" rows="1" placeholder="Calle, número, colonia"></textarea>
          </label>
        </div>
      </section>

      <!-- Card 2: Preferencias -->
      <section class="card">
        <div class="card-header">
          <span class="dot"></span>
          <h3>Preferencias de empleo</h3>
        </div>
        <div class="card-body grid-1">
          <label class="field col-1">
            <span>Puesto de preferencia</span>
            <input type="text" id="puesto_preferencia" />
          </label>

          <label class="field">
            <span>Estado</span>
            <select id="estado">
              <option value="">Selecciona estado</option>
            </select>
          </label>

          <label class="field">
            <span>Municipio</span>
            <select id="municipio">
              <option value="">Selecciona municipio</option>
            </select>
          </label>
        </div>
      </section>

      <!-- Card 3: Documentos -->
      <section class="card">
        <div class="card-header">
          <span class="dot"></span>
          <h3>Currículum y certificados</h3>
        </div>
        <div class="card-body">
          <label class="field">
            <span>Currículum (PDF)</span>
            <input type="file" id="cv" accept=".pdf" />
          </label>

          <label class="field">
            <span>Certificados (PDF/JPG/PNG) — múltiples</span>
            <input type="file" id="certificados" multiple accept=".pdf,.jpg,.jpeg,.png" />
          </label>

          <ul id="lista-uploads" class="upload-list"></ul>
        </div>
      </section>
    </div>

    <div class="actions" style="margin-top:18px;">
      <button id="guardarPerfil" class="btn-primary">
        Guardar Perfil
        <span class="btn-spinner" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <script type="module" src="/Js/perfil.js"></script>
</body>
</html>
